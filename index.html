<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <form action="" class="form">
      <div class="container">
        <div class="day input-container">
          <label for="day">Day</label>
          <input type="text" name="day" id="day" placeholder="DD">
        </div>
        <div class="month input-container">
          <label for="month">Month</label>
          <input type="text" name="month" id="month" placeholder="MM">
        </div>
        <div class="year input-container">
          <label for="year">Year</label>
          <input type="text" name="year" id="year" placeholder="YYYY">
        </div>
      </div>
      <div class="error-message"></div>
      <button type="submit" id="submit"><img src="assets\images\icon-arrow.svg" alt="arrow"></button>
    </form>
    <div class="your-age">
      <ul>
        <li><span id="years">--</span> years</li>
        <li><span id="months">--</span> months</li>
        <li><span id="days">--</span> days</li>
      </ul>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Munyabelden/Age-Calculator.git">Belden Mugauri</a>.
  </div>
</body>
</html>
